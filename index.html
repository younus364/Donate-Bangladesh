<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="  font-family: Lexend ">
    <header class=" sticky top-0 bg-[#f9f7f18f] ">
        <div class="bg-[#F9F7F3] ">
          <div class="container mx-auto py-5">
            <div class="navbar">
              <div class="navbar-start ">
                <a class="btn bg-[#B4F461] btn-ghost text-base lg:text-xl">Blog</a>
              </div>
              <div class="navbar-center hidden lg:flex gap-1 md:gap-4">
    
    
                <div><img class="w-[20px] md:w-[48px] md:h-[48px]" src="./assets/logo.png" alt=""></div>
                <h4 class="md:text-xl text-sm font-semibold">Donate Bangladesh</h4>
    
              </div>
              <div class="navbar-end">
                <a class=" text-xl font-semibold items-center flex"><img class="mr-2" src="./assets/coin.png" alt=""><span
                    id="inTotalBDT">55000</span>BDT</a>
              </div>
            </div>
          </div>
        </div>
        <!-- button -->
        <div class=" text-center  mt-16 mb-4 pb-2">
          <button id="donation-btn" class="btn mr-3 bg-[#B4F461]">Donation</button>
          <button id="history-btn" class="btn ">History</button>
        </div>
      </header>
